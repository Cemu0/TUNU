<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/mnt/data/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        canvas {
            display: block;
            height: 100%;
            width: 60%;
            align-items: center;
            align-self: center;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<div id="liveView" class="videoView">
    <button id="webcamButton" class="mdc-button mdc-button--raised">
    <span class="mdc-button__ripple"></span>
    <span class="mdc-button__label">ENABLE WEBCAM</span>
    </button>
    <div style="position: relative;">
    <video id="webcam" autoplay playsinline></video>
    <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px;"></canvas>
    <p id='gesture_output' class="output">
    </div>
</div>

<script type="module" src="js/game.js"></script>
<script type="module">
    import { SLRdetect } from './js/detect.js';
    import { gameAction } from './js/game.js';
    console.log('detect.js');
    let detect = new SLRdetect();
    function callback(data) {
        if(data == 'Y' || data=='Yes')
            gameAction('y')
        if(data == 'n' )
            gameAction('n')
        if(data == 'L' )
            gameAction('ArrowLeft')
        if(data == 'R' )
            gameAction('ArrowRight')
    }
    detect.init(callback);
</script>
</body>
</html>
