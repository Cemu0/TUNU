<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            max-width: 1000px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #gameCanvas {
            grid-column: 1 / span 1;
            max-width: 100%;
        }
        
        .videoView {
            grid-column: 2 / span 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .mdc-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            outline: none;
        }
        
        .mdc-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <canvas id="gameCanvas"></canvas>
    <div class="videoView">
        <h2>Live View</h2>
        <button id="webcamButton" class="mdc-button mdc-button--raised">
            ENABLE WEBCAM
        </button>
        <div style="position: relative;">
            <video id="webcam" autoplay playsinline></video>
            <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px;"></canvas>
            <p id='gesture_output' class="output">Gesture Output</p>
        </div>
    </div>
</div>
<script type="module" src="js/game.js"></script>
<script type="module">
    import { SLRdetect } from './js/detect.js';
    import { gameAction } from './js/game.js';
    console.log('detect.js');
    let detect = new SLRdetect();
    function callback(data) {
        if(data == 'Y' || data=='Yes')
            gameAction('y')
        if(data == 'n' || data=='No')
            gameAction('n')
        gameAction(data.toLowerCase());
    }
    detect.init(callback);
</script>
</body>
</html>
