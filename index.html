<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('/mnt/data/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }

        #gameCanvas {
            flex: 1;
            height: 100%;
        }

        #webcamButton {
            position: absolute;
            top: 50%;
            left: 24.3%;
            transform: translate(-50%, -50%);
            z-index: 1;
            background-color: #FBFBEE;
            color: black;
            border: none;
            border-radius: 10px; /* Rounded corners for better aesthetics */
            padding: 20px 40px; /* Increased padding for bigger button */
            cursor: pointer;
            font-size: 20px; /* Increased font size for better visibility */
        }

        #liveView {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        #webcam,
        #output_canvas {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        #gesture_output {
            position: absolute;
            bottom: 10px; /* Adjust bottom spacing */
            left: 10px; /* Adjust left spacing */
            text-align: left; /* Align text to the left */
        }

        #game_statistics {
            position: absolute;
            bottom: 10px; /* Adjust bottom spacing */
            right: 10px; /* Adjust right spacing */
            text-align: right; /* Align text to the right */
        }
    </style>
</head>
<body>
<div class="container">
    <canvas id="gameCanvas"></canvas>

    <div id="liveView">
        <div style="position: relative;">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="output_canvas" width="1280" height="720"></canvas>
        </div>
    </div>
</div>

<button id="webcamButton">
    Bắt đầu 
</button>

<div id="gesture_output">
    <p>Nhấn bắt đầu sau đó cho tay lên màn hình  !</p>
</div>

<script type="module" src="js/game.js"></script>
<script type="module">
    import { SLRdetect } from './js/detect.js';
    import { gameAction, gameBegin } from './js/game.js';
    console.log('detect.js');
    let detect = new SLRdetect();
    function callback(data) {
        if(data == 'Y' || data=='Yes')
            gameAction('y')
        if(data == 'n' || data=='No')
            gameAction('n')
        gameAction(data.toLowerCase());
    }
    detect.init(callback);
    
    const webcamButton = document.getElementById('webcamButton');
    const liveView = document.getElementById('liveView');

    webcamButton.addEventListener('click', () => {
        liveView.style.display = 'block';
        webcamButton.style.display = 'none';
        gameBegin();
    });
</script>
</body>
</html>
